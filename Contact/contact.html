<!DOCTYPE html>

  <head>

      rel="stylesheet"
    />

    <script>
      (function () {
        const saved = localStorage.getItem("editkaro_theme");
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme =
          saved === "dark" || saved === "light"
            ? saved
            : prefersDark
              ? "dark"
              : "light";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>

    <!-- Shared Styles + Contact Specific Styles -->
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/Contact/contact.css" />
  </head>

  <body>
    <!-- Background layer -->
    <div id="siteBackground" aria-hidden="true">
      <div class="bg-blob blob-1"></div>
      <div class="bg-blob blob-2"></div>
    </div>

    <!-- Header (Same as Home) -->
    <header>
      <div class="container nav">
        <div class="brand">
          <a href="../index.html" style="text-decoration: none; display: flex; gap: 12px; align-items: center;">
            <div class="logo">EK</div>
            <div class="brand-text">
              <div class="brand-name">EditKaro.in</div>
              <div class="brand-sub">Social Media & Video Editing</div>
            </div>
          </a>
        </div>

        <div class="nav-controls">
          <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
            <span id="themeIcon">ðŸŒ™</span>
          </button>
          <button id="navToggle" class="nav-toggle">â˜°</button>
        </div>

        <nav class="main-nav" id="mainNav">
          <ul>

            <li><a href="../Services/services.html">Services</a></li>

          </ul>
        </nav>
      </div>
    </header>

    <main class="container contact-wrapper">
      <div class="contact-card">
        <h1 class="contact-title">Start a Project</h1>
        <p class="contact-sub">Fill out the details below and we'll get back to you within 24 hours.</p>

        <form id="contactForm">
          
          <!-- Auto-Filled Fields -->
          <div class="form-row">
            <div class="form-group">
              <label for="userName">Your Name</label>
              <input type="text" id="userName" placeholder="John Doe" required />
            </div>
            <div class="form-group">
              <label for="userEmail">Email Address</label>
              <input type="email" id="userEmail" placeholder="john@example.com" required />
            </div>
          </div>

          <!-- Plan Selection -->
          <div class="form-group">
            <label for="planSelect">Interested Plan</label>
            <div class="select-wrapper">
              <select id="planSelect" required>
                <option value="" disabled selected>Select a plan...</option>
                <option value="Starter">Starter Plan (â‚¹799)</option>
                <option value="Pro">Pro Creator (â‚¹2,499)</option>
                <option value="Premium">Agency Elite (â‚¹4,999)</option>
                <option value="Custom">Custom / Other</option>
              </select>
            </div>
          </div>

          <!-- Request Details -->
          <div class="form-group">
            <label for="requestSubject">Project Heading</label>
            <input type="text" id="requestSubject" placeholder="e.g. Gaming Montage Editing" required />
          </div>

          <div class="form-group">
            <label for="requestDesc">Description</label>
            <textarea id="requestDesc" rows="5" placeholder="Tell us about your footage, style references, or specific requirements..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary submit-btn" id="submitBtn">
            <span>Send Request</span>
            <div class="loader" id="formLoader"></div>
          </button>
          
          <div id="formMessage"></div>
        </form>
      </div>
    </main>

    <footer>
      <div class="container footer-grid">
        <div><div class="footer-title">EditKaro.in</div><div class="muted">Social Media Marketing & Video Editing</div></div>
        <div style="text-align: right" class="muted"><div>Â© EditKaro 2025</div></div>
      </div>
    </footer>

    <script type="module" src="./contact.js"></script>
  </body>
